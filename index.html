<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multi-doc editor</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<style type="text/css">
		.note-div{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h2>Multi-doc editor</h2>
	<div id="app">
		<div class="col-sm-4">
			<input type="text" id="docTitle" class="form-control" placeholder="Document Title">
			<br>
			<button v-on:click="addDoc" class="btn btn-primary">Add a document</button>
		</div>
			

		<div v-if="docs.length > 0" class="container">
			<div class="row" >
				<div v-for="(doc,index) in docs" class="col-sm-6" :key="index">
					<div  class="draggable note-div">
					 	<b>{{doc.title}}</b> <button class="btn btn-danger" v-on:click="deleteDoc(index)">Delete</button>
						<textarea style="max-width: 100%;" class="form-control" rows="20"></textarea>
					</div>
				</div>
			</div>
			
		</div>
	</div>
		



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

	<script type="text/javascript">

		$( function() {
			$( ".draggable" ).draggable();
		} );
		var app = new Vue({
	      el: '#app',
	      data: {
	        docs: [],  
	      },
	      methods: {
	      	addDoc: function(){
	      		this.docs.push({title:$("#docTitle").val()})
	      	},
	      	editDoc: function(){

	      	},
	      	deleteDoc: function(id){
	      		this.docs.splice(id,1)
	      	},
	      },
	      created() {

	      }
	    });
	   
	</script>
</body>
</html>
